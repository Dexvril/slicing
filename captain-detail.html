<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Captain Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1a3c54;
            color: white;
            position: fixed;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar .logo {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
            color: #3498db;
        }

        .sidebar ul {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar ul li {
            padding: 10px 20px;
            position: relative;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li a:hover {
            background-color: #2980b9;
        }

        .sidebar ul li.active > a {
            background-color: #2980b9;
        }

        /* Dropdown styles */
        .dropdown {
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #1a3c54;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            font-size: 12px;
        }

        .dropdown-content a:hover {
            background-color: #2980b9;
        }

        .dropdown-content a.active {
            background-color: #2980b9;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            overflow-y: auto;
        }

        .header {
            background-color: white;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            color: #1a3c54;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .modal-content p {
            margin: 5px 0;
            color: #333;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .back-btn {
            background-color: #1a3c54;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        /* Account Drop */
        .account-drop {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1a3c54;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .account-drop img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .account-drop span {
            font-size: 14px;
        }

        .account-drop .dropdown {
            cursor: pointer;
        }
    </style>
    <script>
        // JavaScript untuk menangani pop-up submenu
        document.addEventListener('DOMContentLoaded', function() {
            const dropdowns = document.querySelectorAll('.dropdown');

            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', function(e) {
                    e.preventDefault();
                    const content = this.nextElementSibling;
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                    } else {
                        document.querySelectorAll('.dropdown-content').forEach(item => {
                            item.style.display = 'none';
                        });
                        content.style.display = 'block';
                    }
                });
            });

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                        dropdown.style.display = 'none';
                    });
                }
            });

            // Modal
            const modal = document.createElement('div');
            modal.className = 'modal';
            document.body.appendChild(modal);

            document.querySelectorAll('.action-buttons a[href="captain-detail.html"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const modalContent = `
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <img src="https://via.placeholder.com/80" alt="Captain">
                            <h2>Maryadi</h2>
                            <p><strong>Status:</strong> Active</p>
                            <p><strong>Member ID:</strong> AP2051700001</p>
                            <p><strong>Phone:</strong> +6281234567890</p>
                            <p><strong>Email:</strong> panakaso2@gmail.com</p>
                            <a href="captain.html" class="back-btn">Back</a>
                        </div>
                    `;
                    modal.innerHTML = modalContent;
                    modal.style.display = 'flex';

                    modal.querySelector('.close').addEventListener('click', () => {
                        modal.style.display = 'none';
                    });
                });
            });
        });
    </script>
</head>

            <li><a href="brand-registration.html"><span>üè∑Ô∏è</span> Brand Registration</a></li>
        </ul>
    </div>

    <!-- Main Content -->

            <h1>Captain</h1>
        </div>
    </div>

    <!-- Account Drop -->
    <div class="account-drop">
