<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopulse Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Section */
        .left-section {
            width: 50%;
            background-color: #1a3c54;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
            opacity: 0.3;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
            z-index: 1;
        }

        .left-section p {
            font-size: 16px;
            z-index: 1;
        }

        /* Right Section */
        .right-section {
            width: 50%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-section h2 {
            font-size: 24px;
            color: #1a3c54;
            margin-bottom: 10px;
        }

        .right-section p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            width: 300px;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #1a3c54;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a3c54;
        }

        .login-btn {
            width: 300px;
            padding: 10px;
            background-color: #1a3c54;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        .forgot-link {
            font-size: 12px;
            color: #1a3c54;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Left Section -->
    <div class="left-section">
        <h1>Autopulse</h1>
        <p>Perjalanan Lancar Dimulai di Sini</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <h2>Hi, Admin Workshop</h2>
        <p>Silahkan masukkan username dan password</p>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="login-btn">Login</button>
        <a href="#" class="forgot-link">Terlupa? Hubungi Kami</a>
    </div>
</body>
</html>
